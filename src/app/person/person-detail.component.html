<div *ngIf="person; else elseBlock" class="detail">
    <h2>{{person.TITLE}} {{person.FIRST_NAME}} {{person.PREFIX}} {{person.LAST_NAME}} {{person.SUFFIX}} </h2>
    <label>ID:</label><div class="value">{{person.ID}}</div>
    <label>Nickname:</label><div class="value">{{person.NICKNAME}}</div>
    <label>Alias:</label><div class="value">{{person.ALIAS}}</div>
    <label>Description:</label><div class="scrollable value">{{person.DESCRIPTION}}</div>
    <label>Qualifications:</label><div class="scrollable value">{{person.QUALIFICATIONS}}</div>
    <label>Country:</label><div class="value">{{person.COUNTRY}}</div>
    <label>Rating:</label><div class="value"><ngb-rating [max]="5" [rate]="person.RATING" [readonly]="true"></ngb-rating></div>
    <label>Checked:</label><div class="value"><mat-checkbox disabled [checked]="person.CHECKED == 1"></mat-checkbox></div>
    <label>Published:</label><div class="value"><mat-checkbox disabled [checked]="person.PUBLISHED == 1"></mat-checkbox></div>
</div>
<ng-template #elseBlock>Select a person to see their details</ng-template>
